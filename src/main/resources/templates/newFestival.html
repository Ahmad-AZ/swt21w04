<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=Festival)}">
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title>Neues Festival</title>
</head>
<body>
<header>
	<nav th:include="header :: header"></nav>
    <h1>Festival Erstellen</h1>
    
</header>
<section layout:fragment="content">
    <h2>Festivaldaten</h2>

    <form class="ui form" method="post" id="form" th:action="@{/newFestival}" th:object="${newFestivalForm}">
        <label for="name"><pre>Name:</pre></label>
        <input id="name" name="name" th:field="*{name}" th:errorclass="fieldError" type="text" required="required"/><br>
        <label for="startDate"><pre>Anfangsdatum:</pre></label>
        
        <input type="date" id="startDate" name="startDate"
                th:value="${dateNow}"
                th:min="${dateNow}" max="2023-01-01">
        <br>
        <label for="endDate"><pre>Enddatum:</pre></label>
        <input type="date" id="endDate" name="endDate"
               th:value="${dateNow}"
               th:min="${dateNow}" max="2023-01-01" >
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">EndDatum vor StartDatum.</p>
        <br>
        <input type="submit" value="Erstellen">
    </form>
    <a class="item" href="festivalOverview.html" th:href="@{/festivalOverview}">Zur√ºck</a>
</section>
</body>
</html>
