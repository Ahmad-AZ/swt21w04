<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=${artist.name})}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Artist bearbeiten</title>
</head>
<body>
<header>
    <nav th:include="header :: header"></nav>
</header>
<section layout:fragment="content">
    <div class="content">
        <form class="form" method="post" id="form" th:action="@{/saveArtist}" th:object="${artist}" enctype="multipart/form-data">
            <h2 class="form-title" th:inline="text">Künstler [[${artist.name}]] bearbeiten</h2>
            <div class="form-item">
                <label class="form-label" for="name">Name:</label>
                <input class="form-input" id="name" name="name" th:field="*{name}" type="text" th:required="required"/>
            </div>
            <div class="form-item">
                <label class="form-label" for="price">Preis pro Tag (€):</label>
                <input class="form-input" id="price" type="number" step="0.01" name="price" th:value="${price}" th:required="required" min="0.00"/>
            </div>
            <div class="form-item">
                <label class="form-label" for="stageTechnician">Anzahl der Bühnentechniker für den Künstler:</label>
                <input class="form-input" id="stageTechnician" type="number" step="1" name="stageTechnician" th:value="${stageTechnician}" th:required="required" min="0"/>
            </div>
            <div class="form-item">
                <a href="artists.html" th:href="@{/artists}">Abbrechen</a>
                <input class="form-input" type="submit" value="Speichern">
            </div>
            <input type="hidden" name="artist" th:value="${artist.id}"/>
        </form>
        </br>
    </div>

</section>
</body>
</html>
