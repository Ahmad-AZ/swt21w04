<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=${artist.name})}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Artist bearbeiten</title>
</head>
<body>
<header>
    <nav th:include="header :: header"></nav>
    <h1>Künstler bearbeiten</h1>
</header>
<section layout:fragment="content">
    <div class="content">
        <form class="ui form" method="post" id="form" th:action="@{/saveArtist}" th:object="${artist}" enctype="multipart/form-data">
            <label for="name"><pre>Name:</pre></label>
            <input id="name" name="name" th:field="*{name}" type="text" th:required="required"/><br>
            <label for="price"><pre>Preis pro Tag:</pre></label>
            <input id="price" type="number" step="0.01" name="price" th:value="${price}" th:required="required" min="0.00"/> <i>€</i></br>
            <input type="hidden" name="artist" th:value="${artist.id}"/>
            <Button type="submit" class="ui button">Speichern</Button>
        </form>
        </br>
        <a class="item" href="artists.html" th:href="@{/artists}">Zurück</a>
    </div>

</section>
</body>
</html>
