<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=Programm)}">
      
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	<title>Programm</title>
</head>
<body>
	<header>
		<nav th:include="header :: header"></nav>
		<h1>Programm</h1>
		<div th:include="festivalHeader :: festivalHeader"></div>
	</header>
	<section layout:fragment="content">
	 <div class="comment" >
            <div class="schedules" th:each="day : ${dayList}">
           		<div class="text" th:text="${day}">Tag 1</div>
		        <table class="ui celled table" >
		            <thead >
		            	<th> Bühnenname</th>
		            	<th> TimeSlot1</th> 
		            	<th> TimeSlot2</th>
		            	<th> TimeSlot3</th>
		            	<th> TimeSlot4</th>
		            	<th> TimeSlot5</th>
		            </thead>
		            <tbody th:remove="all-but-first" th:each="stage : ${stageList}">   
		            	<tr>
		            		<td> <div class="text" th:text="${stage.name}"/></td> 
		                    <td th:each="timeSlot : ${timeSlotList}">
		                    	<div th:text="${festival.getScheduleShowName(timeSlot, stage, day)}">Keine</div>
		                    	<a th:href="@{/schedule/{day}/{stageId}/{timeSlot} (day = ${day}, stageId = ${stage.id}, timeSlot = ${timeSlot})}">Setzen</a>
		                    </td>
		                    <td class="text">Show2</td>
		            	</tr>
		           </tbody>
		            
			</table>
        </div>
        </br>
    </div>
  	<div class="overlay" th:if="${dialog} == 'choose show'">
        <form class="form" th:action="@{/schedule/{day}/{stageId}/{timeSlot}/chooseShow (day = ${day}, stageId = ${stageId}, timeSlot = ${timeSlot})}" method="post">
            <select name="show" id="show" >
                <option th:each="show : ${showsToAdd}" th:value="${show.id}" th:text="${show.name}">Admin</option>
                <option th:value="0">Keine</option>
            </select>
            <input type="submit" value="Wählen">
            <a th:href="@{/schedulePre1}">Abbrechen</a>
        </form>
    </div>
        
		
		
    </section>
</body>
</html>
