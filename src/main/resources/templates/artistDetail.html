<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=${artist.name})}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>artistdetails</title>
</head>
<body>
<header>
    <nav th:include="header :: header"></nav>
    <h1>Künstler-Details</h1>
    <nav th:include="festivalHeader :: festivalHeader"></nav>
</header>
<section layout:fragment="content">
    <div class="content">
        </br>
        <a class="item" href="artistOverview.html" th:href="@{/artistPre1}">Zurück</a>

        </br>
        <p>Name:</p>
        <p th:text="${artist.name}">Keine gefunden</p>
        <p>Buchungen</p>
        </br>
        <form class="ui form" method="post" th:action="@{/bookArtist}" th:object="${booking}">
            <input type="hidden" name="artist" th:value="${artist.id}"/>
            <input type="hidden" name="currentlyBooked" th:value="${currentlyBooked == true}"/>
            <button type="submit" class="ui button" th:if="${currentlyBooked == false}">Buchen</button>
            <button type="submit" class="ui button" th:if="${currentlyBooked == true}">Buchung zurücknehmen</button>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        </form>
    </div>

</section>
</body>
</html>
