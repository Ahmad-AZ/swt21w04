<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=ticketForm)}">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Location-Auswahl</title>
</head>
<body>
<header>
    <nav th:include="header :: header"></nav>
    <h1>Tickets</h1>
</header>
<section layout:fragment="content">



    <form class="item"  th:action="@{/tickets/create}" method="post" th:object="${ticket}">
        <label for="name">Festival name:</label><br>
        <input type="text" id="name"  th:field="*{festivalName}"><br><br>

        <label for="date">Festival Date:</label><br>
        <input type="date" id="date" th:field="*{festivalDate}"><br><br>

        <label for="count">Quantity of Tickets </label><br>
        <input type="number" id="count" th:field="*{ticketsCount}"><br><br>



        <label for="type">Choose Ticket Type:</label><br>

        <select name="Ticket Type" id="type">
            <option >Camping </option>
            <option >Day Ticket</option>

        </select>

        <br><br>





        <label for="price">Ticket Price </label><br>
        <input type="number" id="price" th:field="*{ticketPrice}"><br><br>


        <input type="submit" value="Submit">
    </form>


</section>
</body>
</html>
