<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=ticketForm)}">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

</head>
<body>
<header>
    <nav th:include="header :: header"></nav>
    <h1>Tickets</h1>
</header>
<section layout:fragment="content">



    <form class="item"  th:action="@{/tickets/create}" method="post" th:object="${ticket}">
        <label for="name">Festival name:</label><br>
        <input type="text" id="name"  th:field="*{festivalName}" required><br><br>

        <label for="date">Festival Date:</label><br>
        <input type="date" id="date" th:field="*{festivalDate}" required><br><br>


        <label for="count1">Quantity of Camping Tickets </label><br>
        <input type="number" id="count1" th:field="*{campingTicketsCount}"><br><br>


        <label for="price1">Camping Ticket Price </label><br>
        <input type="number" id="price1" th:field="*{campingTicketPrice}"><br><br>

        <label for="count">Quantity of Day Tickets </label><br>
        <input type="number" id="count" th:field="*{dayTicketsCount}"><br><br>


        <label for="price">Day Ticket Price </label><br>
        <input type="number" id="price" th:field="*{dayTicketPrice}"><br><br>

        <label for="type">Choose Ticket Type:</label><br>

        <select name="ticketType" id="type" th:field="*{ticketType}">
            <option th:each="ticketType : ${T(festivalmanager.ticketShop.TicketType).values()}"
                    th:value="${ticketType}" th:text="${ticketType.displayValue}" ></option>

        </select>

        <br><br>

        <input type="submit" value="Submit">
    </form>


</section>
</body>
</html>
