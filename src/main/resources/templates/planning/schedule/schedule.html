<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=Programm)}">
      
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	<title>Programm</title>
</head>
<body>
	<header>
		<nav th:include="header :: header"></nav>
		<h1>Programm</h1>
		<div th:include="festivalHeader :: festivalHeader"></div>
	</header>
	<section layout:fragment="content">
	 <div class="schedule-list" >
            <div class="schedules-day" th:each="day : ${dayList}">
           		<div class="text" th:text="${day}">Tag 1</div>
		        <table class="ui celled table" >
		            <thead >
		            	<th> Bühnenname</th>
		            	<th> 10:00 - 12:00</th> 
		            	<th> 13:00 - 15:00</th>
		            	<th> 16:00 - 18:00</th>
		            	<th> 19:00 - 21:00</th>
		            	<th> 22:00 - 24:00</th>
		            </thead>
		            <tbody th:remove="all-but-first" th:each="stage : ${stageList}">   
		            	<tr>
		            		<td> <div class="text" th:text="${stage.name}"/></td> 
		                    <td th:each="timeSlot : ${timeSlotList}">
		                    	<div th:text="${festival.getScheduleShowName(timeSlot, stage, day)}">Keine</div>
		                    	<a sec:authorize="hasRole('USER_MANAGEMENT') || hasRole('ADMIN')" th:href="@{/schedule/{day}/{stageId}/{timeSlot} (day = ${day}, stageId = ${stage.id}, timeSlot = ${timeSlot})}">Setzen</a>
		                    </td>
		            	</tr>
		           </tbody>
		            
				</table>
				</br>
	        </div>

    </div>
  	<div class="overlay" th:if="${dialog} == 'choose show'">
        <form class="form" th:action="@{/schedule/{day}/{stageId}/{timeSlot}/chooseShow (day = ${day}, stageId = ${stageId}, timeSlot = ${timeSlot})}" method="post">
            <h2 class="form-title">Show wählen:</h2>
            <div class="form-item">
            	 <label class="form-label">Show: </label>
	            <select class="form-input" name="show" id="show" >
	                <option th:each="show : ${showsToAdd}" th:value="${show.id}" th:text="${show.name}">Admin</option>
	                <option th:value="0">Keine</option>
	            </select>
            </div>
            <div class="form-item">
            	<a th:href="@{/schedule}">Abbrechen</a>
            	<input class="form-input" type="submit" value="Wählen">
            </div>
        </form>
    </div>
        
		
		
    </section>
</body>
</html>
