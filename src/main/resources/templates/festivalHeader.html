<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Festival Header</title>
    </head>
    <body>
        <div th:fragment="festivalHeader">
            <div class="header">
                <div class="menu">
                	<a th:class="${'item ' + 'border-right ' + festivalDetailCurrent}" th:href="@{/festivalOverview/{id}(id=${festival.id})}" th:text="${festival.name}">Festivaldetails</a>
                    <a th:class="${'item ' + 'border-right ' + staffCurrent}" th:href="@{/staff/{id}(id=${festival.id})}" sec:authorize="hasRole('USER_MANAGEMENT') || hasRole('ADMIN')">Personal</a>
                   	<a th:class="${'item ' + 'border-right ' + locationCurrent}" th:href="@{/locationOverview/{id}(id=${festival.id})}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Location</a>
                   	<a th:class="${'item ' + 'border-right ' + equipmentCurrent}" th:if="${festival.location!=null}" href="equipments.html" th:href="@{/equipmentsPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Gegenstände</a>
                    <a th:class="${'item ' + 'border-right ' + artistsCurrent}" href="artistOverview.html" th:href="@{/artistPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Künstler</a>
					<a th:class="${'item ' + 'border-right ' + financesCurrent}" href="finances.html" th:href="@{/financesPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN')">Finanzen</a>
                    <a th:class="${'item ' + 'border-right ' + cateringCurrent}" href="cateringProductCatalog.html" th:href="@{/cateringProductCatalogPre1}" sec:authorize="isAuthenticated()">Catering</a>
                    <a th:class="${'item ' + 'border-right ' + ticketShopCurrent}"  th:href="@{/ticketsPre1}" sec:authorize="isAuthenticated()">Ticket Shop</a>
					<a th:class="${'item ' + 'border-right ' + programCurrent}" href="schedule.html" th:href="@{/schedulePre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Programm</a>
					<a th:class="${'item ' + 'border-right ' + scheduleCurrent}" th:href="@{/scheduleVisitorView/{id}(id=${festival.id})}">Spielplan</a>
					<a th:class="${'item ' + 'border-right ' + mapCurrent}" th:if="${festival.location!=null}" th:href="@{/mapVisitorView/{id}(id=${festival.id})}">Karte</a>

                </div>
            </div>
        </div>
    </body>
</html>
