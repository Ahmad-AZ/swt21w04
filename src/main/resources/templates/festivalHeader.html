<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Festival Header</title>
    </head>
    <body>
        <div th:fragment="festivalHeader">
            <div class="header">
                <div class="menu border-top">
                	<a th:class="${'item ' + 'border-right ' + festivalDetailCurrent}"
                       th:href="@{/festivalOverview/{id}(id=${festivalId})}"
                       th:text="${festivalName}">Festivaldetails</a>

                    <a th:class="${'item ' + 'border-right ' + staffCurrent}"
                       th:href="@{/staff/{id}(id=${festivalId})}"
                       sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Personal</a>

                   	<a th:class="${'item ' + 'border-right ' + locationCurrent}"
                       th:href="@{/locationOverview/{id}(id=${festivalId})}"
                       sec:authorize="hasAnyRole('PLANNER', 'ADMIN', 'MANAGER')">Location</a>

                   	<a th:class="${'item ' + 'border-right ' + equipmentCurrent}"
                       th:if="${festivalLocation!=null}" th:href="@{/equipments/{id} (id=${festivalId})}"
                       sec:authorize="hasAnyRole('PLANNER', 'ADMIN', 'MANAGER')">Gegenstände</a>

                    <a th:class="${'item ' + 'border-right ' + artistOverviewCurrent}"
                       th:href="@{/artistOverview}"
                       sec:authorize="hasAnyRole('PLANNER', 'ADMIN', 'MANAGER')">Künstler</a>
                       
                       
                    <a th:class="${'item ' + 'border-right ' + programCurrent}"
                       th:href="@{/schedule}">Spielplan</a>

					<a th:class="${'item ' + 'border-right ' + financesCurrent}"
                       th:href="@{/finances/{id}(id=${festivalId})}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN')">Finanzen</a>

                    <a th:class="${'item ' + 'border-right ' + cateringCurrent}"
                       th:href="@{/cateringProductCatalog}"
                       sec:authorize="hasAnyRole('PLANNER', 'ADMIN', 'MANAGER')">Catering</a>

                    <a th:class="${'item ' + 'border-right ' + cateringSalesCurrent}"
                       th:href="@{/catering}"
                       sec:authorize="hasAnyRole('CATERING', 'ADMIN')">Catering Verkäufe</a>

                    <a th:class="${'item ' + 'border-right ' + ticketsCurrent}"
                       th:href="@{/tickets}"
                       sec:authorize="hasAnyRole('PLANNER', 'ADMIN')">Tickets</a>

                    <a th:class="${'item ' + 'border-right ' + ticketShopCurrent}"
                       th:href="@{/ticketShop}"
                       sec:authorize="hasAnyRole('TICKET_SELLER', 'ADMIN')">Ticket Shop</a>

                    <!--
                    <a th:class="${'item ' + 'border-right ' + programCurrent}"
                       th:href="@{/schedule}"
                       sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Programm</a>
                    -->

                    <a th:class="${'item ' + 'border-right ' + mapCurrent}"
                       th:if="${festivalLocation!=null}"
                       th:href="@{/mapVisitorView/{id}(id=${festivalId})}">Karte</a>
                </div>
            </div>
        </div>
    </body>
</html>
