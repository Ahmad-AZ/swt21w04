<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Festival Header</title>
    </head>
    <body>
        <div th:fragment="festivalHeader">
            <div class="header">
                <div class="menu">
                	<a class="item border-right" th:href="@{/festivalOverview/{id}(id=${festival.id})}" th:text="${festival.name}">Festivaldetails</a>
                    <a class="item border-right" th:href="@{/staff/{id}(id=${festival.id})}" sec:authorize="hasRole('USER_MANAGEMENT') || hasRole('ADMIN')">Personal</a>
                   	<a class="item border-right" href="locationOverview.html" th:href="@{/locationPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Location</a>
                   	<a class="item border-right" th:if="${festival.location!=null}" href="equipments.html" th:href="@{/equipmentsPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Gegenstände</a>
                    <a class="item border-right" href="artistOverview.html" th:href="@{/artistPre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Künstler</a>
					<a class="item border-right" href="finances.html" th:href="@{/financesPre1}" sec:authorize="isAuthenticated()">Finanzen</a>
                    <a class="item border-right" href="cateringProductCatalog.html" th:href="@{/cateringProductCatalogPre1}" sec:authorize="isAuthenticated()">Catering</a>
					

<!--                    sec:authorize="hasRole('Planner')"-->
                    <a class="item border-right"  th:href="@{/ticketsPre1}" sec:authorize="isAuthenticated()">Ticket Shop</a>

					<a class="item border-right" href="schedule.html" th:href="@{/schedulePre1}" sec:authorize="hasRole('PLANNER') || hasRole('ADMIN') || hasRole('MANAGER')">Programm</a>
					<a class="item border-right" th:href="@{/scheduleVisitorView/{id}(id=${festival.id})}">Spielplan</a>
					<a class="item border-right" th:if="${festival.location!=null}" th:href="@{/mapVisitorView/{id}(id=${festival.id})}">Karte</a>

                </div>
            </div>
        </div>
    </body>
</html>
