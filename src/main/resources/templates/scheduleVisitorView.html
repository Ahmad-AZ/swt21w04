<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=Spielplan)}">
      
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

</head>
<body>
	<header>

		<div th:include="festivalHeader :: festivalHeader"></div>

	<section layout:fragment="content">
	 <div class="schedule-list" >
        <div class="schedules-day" th:each="day : ${dayList}">
       		<div class="text" th:text="${day}">Tag 1</div>
	        <table class="ui celled table" >
	            <thead >

	            </thead>

	            		<td> <div class="text" th:text="${stage.name}"/></td>

			</table>

    </div>
		
    </section>

</html>
