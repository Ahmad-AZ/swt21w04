<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=Error)}">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Error</title>
</head>

<body>

    <div th:include="header :: header"></div>
    <img class="logoImage" src="/resources/img/LogoLarge.png" alt="Error Image">

    <form th:if="${showDetails==false}" th:action="@{/errorPage/true}">
    <div align="center"><input type="submit" value="Details anzeigen"></div>
    </form>
    <br>

    <div th:if="${showDetails==true}" align="center">
    <table class="program-table">
        <thead>
            <tr>
                <th>Attribut</th>
                <th>Wert</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Error</td>
                <td th:text="${error}"></td>
            </tr>
            <tr>
                <td>Fehlermeldung</td>
                <td th:text="${message}"></td>
            </tr>
            <tr>
                <td>Pfad</td>
                <td th:text="${path}"></td>
            </tr>
            <tr>
                <td>Stack Trace</td>
                <td th:text="${trace}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    </div>

</body>

</html>
