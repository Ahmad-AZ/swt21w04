<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title>Welcome</title>
    </head>
    <body>
        <div th:include="header :: header"></div>
        <div class="main">
            <ul class="list">
                <li class="list-entry" th:each="entry, it : ${entries}">
                    <p th:text="${entry.name}"></p>
                    <a th:href="@{/staff/remove/{id}(id = ${entry.id})}">X</a>
                </li>
            </ul>
        </div>
        <div class="overlay" th:if="${dialog} == 'create_staff'">
            <form class="form" action="/staff/create" method="post">
                <input type="text" name="name">
                <input type="password" name="password">
                <input type="submit" title="Create">
            </form>
        </div>
        <div class="overlay" th:if="${dialog} == 'remove_staff'">
            <form class="form" action="/staff/remove" method="post">
                delete user <a th:text="${currentName}"></a>
                <input type="hidden" name="id" th:value="${currentId}">
                <input type="submit" title="Remove">
            </form>
        </div>
    </body>
</html>
